<!doctype html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8">
    <title>Crime in Costa Rica</title>

    <!-- Custom styles for this template -->
    <link href="cover.css" rel="stylesheet">

    <!-- Inline CSS -->
    <style>
      /* CSS from style.css */
      * {
        font-family: Consolas;
        font-weight: 200;
      }

      body {
        background-color: #e1dfd4;
      }

      .front_container {
      display: flex;
      flex-direction: column;
      height: 100%; 
    }

      .title_container {
        position: relative;
        border-radius: 50px;
        background-color: rgb(111, 162, 171);
        color: #ffffff;
      }

      .title {
        text-align: center;
      }

      .crime_map_container {
        display: flex;
        flex: 1;
        align-items: center;
        justify-content: center;
        height: 200px;
      }

      .crime_map {
        height: 90%;
        width: 90%;
        padding: 50px;
        padding-top: 50px;
      }

      .footer {
        padding: 10px;
        color: #fff;
        width: 100%;
        line-height: 50px;
        text-align: center;
        margin-bottom: auto;
      }
    </style>
  </head>
  <body class="body_container">
    <div class="front_container">
      <div class="title_container">
        <h1 class="title">Post-COVID Crime in Costa Rica by District</h1>
      </div>

      <main class="crime_map_container">
        <div class="crime_map">
          {{map|safe}}
        </div>
      </main>

      <footer class="footer">
        Created by Jenny Morgan
      </footer>
    </div>
  </body>
</html>
